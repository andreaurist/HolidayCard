<style>
.slider {position:relative;z-index:1;width:600px;height:600px;overflow:hidden;margin-bottom:0px}
.slider .items {display:none}
</style>
			<div class="slider" style="overflow: hidden;">
				<ul class="items">
					<li><img src="./The Surrey_files/Surrey-600x600_a.jpg" alt=""></li>
 					<li><img src="./The Surrey_files/Surrey-600x600_b.jpg" alt=""></li>                   
				</ul>
			<div class="pic" style="overflow: hidden; width: 600px; height: 600px; background-image: url(http://www.thesurrey.com/happyholidays/imgs/Surrey-600x600_b.jpg); background-position: 0px 0px; background-repeat: no-repeat no-repeat;"><div class="mask" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; z-index: 1;"><div style="left: 0px; top: 0px; position: absolute; width: 600px; height: 600px; background-image: url(http://www.thesurrey.com/happyholidays/imgs/Surrey-600x600_b.jpg); opacity: 1; display: none; background-position: 0px 0px;"></div></div></div></div>

<script type="text/javascript" src="./The Surrey_files/tms-0.3.js"></script>
<script type="text/javascript" src="./The Surrey_files/tms_presets.js"></script>

<script type="text/javascript">
$(window).load(function(){
	$('.slider')._TMS({
		preset:'simpleFade',
		easing:'easeOutQuad',
		duration:1000,
		pagination:true,
		banners:true,
		waitBannerAnimation:false,
		slideshow:2500,
		bannerShow:function(banner){
			banner
				.css({right:'-700px'})
				.stop()
				.animate({right:'0'},600, 'easeOutExpo')
		},
		bannerHide:function(banner){
			banner
				.stop()
				.animate({right:'-700'},600,'easeOutExpo')
		}
	})
})
</script>
